name: "Bug"
description: Report issues related to unexpected behavior.
type: "Bug"
labels:
  - "status: needs triage"
body:
  - type: markdown
    attributes:
      value: |
        Before submitting this issue, please ensure the following:

        1. You are using the latest version of our code.
        2. You have searched to confirm there isnâ€™t [an existing open issue](https://github.com/milkteamc/Taigicraft/issues?q=is%3Aissue%20state%3Aopen%20type%3ABug) on this topic.
        3. You are using the supported version of Minecraft.
        4. You are not reporting translation issues.

  - type: textarea
    attributes:
      label: Expected behavior
      description: What you expected to see.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Observed/Actual behavior
      description: What you actually saw.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps/models to reproduce
      description: This may include a picture, a video, or detailed instructions to help reconstruct the issue.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Other
      description: |
        Please include other helpful information below.
        The more information we receive, the quicker and more effective we can be at finding the solution to the issue.
    validations:
      required: false